<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="notifications">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-1">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="account.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <p class="header-heading text-white mb-0">Notifications</p>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0">
                    <div class="col-12 ">
                        <div class="row flex-column flex-nowrap">
                            <div class="col-12 flex-fill overflow-hidden-auto">
                                <div class="row gap-3 mx-0">
                                    <div class="col-12 px-0 pt-3">
                                        <div class="row">
                                            <div class="col-12 title">Notifications</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row gap-3">
                                            <div class="col-12">
                                                <div class="row notificationGroup">
                                                    <div class="col-12 notificationGroupTitle d-flex align-items-center">SMS</div>
                                                    <div class="col-12">
                                                        <div class="row items">
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="smsReminders" name="sms">
                                                                <label for="smsReminders" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">Reminders</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="smsMyOrder" name="sms">
                                                                <label for="smsMyOrder" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">My Order</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="row notificationGroup">
                                                    <div class="col-12 notificationGroupTitle d-flex align-items-center">Email</div>
                                                    <div class="col-12">
                                                        <div class="row items">
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="emailReminders" name="email">
                                                                <label for="emailReminders" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">Reminders</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="emailMyOrder" name="email">
                                                                <label for="emailMyOrder" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">My Order</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="row notificationGroup">
                                                    <div class="col-12 notificationGroupTitle d-flex align-items-center">Whatsapp</div>
                                                    <div class="col-12">
                                                        <div class="row items">
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="whatsappReminders" name="whatsapp">
                                                                <label for="whatsappReminders" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">Reminders</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                            <div class="col-12 item">
                                                                <input type="checkbox" hidden id="whatsappMyOrder" name="whatsapp">
                                                                <label for="whatsappMyOrder" class="row flex-nowrap align-items-center border-bottom me-0">
                                                                    <div class="col notificationType">My Order</div>
                                                                    <div class="col-auto toggleBtn"></div>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
