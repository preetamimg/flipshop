<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="saveaddress">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-1">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="account.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <p class="header-heading text-white mb-0">Saved Address</p>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0">
                    <div class="col-12 h-100">
                        <form class="row needs-validation-editprofile accountMinHeight flex-column pt-4 flex-nowrap overflow-hidden" novalidate="" autocomplete="off">
                            <div class="col-12 flex-fill overflow-hidden-auto">
                                <div class="row gap-3">
                                    <div class="col-12">
                                        <div class="accountHeading">
                                            Saved Address!
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <a href="location.html" class="saveAddAddress d-block w-100 text-center border-2">
                                            + Add Address
                                        </a>
                                    </div>
                                    <div class="col-12">
                                        <div class="row gap-4 pt-3">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-12 pb-2">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="orderCustomerName">
                                                                    Md. Danish Imam
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="orderTRackSummary">
                                                                    Pocket 3, Mayur Vihar Phase 1, Near Mayur Vihar Metro, New Delhi-110091
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="row removeOption border-bottom border-top rounded-0">
                                                            <div class="col-6 border-end">
                                                                <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTooltip" class="btn border-0 rounded-0 w-100 removeBtn">Remove</button>
                                                            </div>
                                                            <div class="col-6">
                                                                <button type="button" class="btn border-0 w-100 editBtn text-theme1">Edit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-12 pb-2">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="orderCustomerName">
                                                                    Md. Danish Imam
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="orderTRackSummary">
                                                                    Pocket 3, Mayur Vihar Phase 1, Near Mayur Vihar Metro, New Delhi-110091
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="row removeOption border-bottom border-top rounded-0">
                                                            <div class="col-6 border-end">
                                                                <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTooltip" class="btn border-0 rounded-0 w-100 removeBtn">Remove</button>
                                                            </div>
                                                            <div class="col-6">
                                                                <button type="button" class="btn border-0 w-100 editBtn text-theme1">Edit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Delete Item Confirmation Popup -->
        <div class="offcanvas offcanvas-bottom DeleteItemConfirmOffcanvas border-0 px-0" tabindex="-1" id="offcanvasTooltip" aria-labelledby="offcanvasTooltipLabel">
            <div class="offcanvas-body p-0">
                <div class="removePopUp  px-5 py-4 bg-white">
                    <!-- <div class="innerText">
                        Remove Item
                        
                    </div> -->
                    <div class="removerWarn">
                        Are you sure you want to remove this address
                    </div>
                </div>
                <div class="removeOption bag-button bg-white">
                    <div class="btn-group d-flex border-top rounded-0 flex-nowrap">
                        <button type="button" class="btn col px-0 bagConfirm border-end rounded-0 border-0 shadow-none" autocomplete="off">Yes</button>
                        <button type="button" class="btn col px-0 bagCancel rounded-0 border-0 shadow-none" data-bs-dismiss="offcanvas" autocomplete="off">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
