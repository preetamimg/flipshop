<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="login">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-3">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto logo ps-0">
                                <img src="assets/img/logo/flip.png" alt="flip">
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0 pb-5">
                    <div class="col-12">
                        <form class="row g-3 needs-validation-login otpLoginForm" novalidate autocomplete="off">
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12 loginSignupTitle pt-4">Login/signup</div>
                                </div>
                                <div class="row">
                                    <div class="col-12 input-group has-validation pt-4 mt-2">
                                        <label for="phoneNumber" class="row mx-2 ps-1 user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">Enter your Phone number</label>
                                        <div class="row flex-nowrap w-100 mx-0 inputStyleBox position-relative">
                                            <div class="col-auto cuntryCode pe-0 position-absolute start-0 top-0 bottom-0">
                                                <input class="form-control shadow-none text-center user-select-none" type="tel" value="+91" readonly>
                                            </div>
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100 phoneNumberInput" type="tel" id="phoneNumber" pattern="[5-9]{1}[0-9]{9}" minlength="10" maxlength="10" onkeypress="return isNumberKey(event)" placeholder="Mobile Number" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter valid phone number.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-4 py-3 mt-3 confirmCheck">
                                        <div class="form-check termsAndConditions">
                                            <input class="form-check-input shadow-none" type="checkbox" value="" id="invalidCheck">
                                            <label class="form-check-label user-select-none text-dark" for="invalidCheck">I accept Flipshop's <a href="javascript:;">Privacy Policy & Terms and Conditions.</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle2 user-select-none shadow-none" id="loginBtn" disabled type="submit">Get OTP</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form class="row g-3 needs-validation-loginVerify d-none" novalidate autocomplete="off">
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12 loginSignupTitle pt-4">Verify Phone Number</div>
                                </div>
                                <div class="row mx-0 mt-3">
                                    <div class="col-12 info">A 4-digit OTP has been sent to &nbsp; <span>7042192283</span> <button type="button" class="btn ps-1 py-0 border-0" id="editPhoneNumber">Edit</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 input-group has-validation pt-1 mt-3 otpField">
                                        <label for="otp" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter OTP</span> 
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col mobileInput">
                                                <div class="row mx-0 gap-md-4 gap-4 otpFields" id="otp2">
                                                    <input required type="tel" class="col form-control px-0 shadow-none w-100 text-center fw-bold commonOtps otpInput" autocomplete="off" minlength="1" maxlength="1" id="" name="digit-1" />
                                                    <input required type="tel" class="col form-control px-0 shadow-none w-100 text-center fw-bold commonOtps otpInput2" autocomplete="off" minlength="1" maxlength="1" id="second" name="digit-2" />
                                                    <input required type="tel" class="col form-control px-0 shadow-none w-100 text-center fw-bold commonOtps otpInput3" autocomplete="off" minlength="1" maxlength="1" id="third" name="digit-3" />
                                                    <input required type="tel" class="col form-control px-0 shadow-none w-100 text-center fw-bold commonOtps otpInput4" autocomplete="off" minlength="1" maxlength="1" id="fourth" name="digit-4" />
                                                    <div class="invalid-feedback user-select-none px-0 mt-n2">Incorrect OTP, please re-enter the OTP that you received on your mobile.</div>
                                                </div>
                                                <div class="row resendOtpBox align-items-center my-3">
                                                    <a href="javascript:;" class="col-12 text-center otpResendBtn">Resend</a>
                                                    <div class="col-12 text-center otpTiming pt-2">Resend OTP in 00:22 Seconds</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle2 user-select-none shadow-none" id="loginVerifyBtn" disabled type="submit">Verify</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
