<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="address">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-1">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="saved-address.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <p class="header-heading text-white mb-0">Address</p>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0">
                    <div class="col-12 h-100">
                        <div class="row flex-column flex-nowrap h-100">
                            <div class="col-12 flex-fill overflow-hidden-auto">
                                <form class="row gap-3 item pt-3 needs-validation-address h-100 flex-nowrap flex-column" novalidate autocomplete="off">
                                    <div class="col-12 flex-fill overflow-hidden-auto">
                                        <div class="row mx-n1">
                                            <div class="col-12 py-2">
                                                <div class="addressHeading">
                                                    Address
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressGps">
                                                                    <a href="location.html" class="btn w-100 d-flex align-items-center gap-3">
                                                                        <span class="d-grid"><img src="assets/img/icons/gpsBlue.svg" alt="gpsBlue"></span>
                                                                        <span>Change GPS Location</span>
                                                                    </a>
                                                                </div>
                                                                <div class="row mx-0 pt-3">
                                                                    <div class="col-12 p-3 selectedAddressFromMap">Pocket 3, Mayur Vihar Phase 1, Near Mayur Vihar Metro, New Delhi-110091</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    Zip
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <input required type="tel" pattern="[0-9]{6}" minlength="6" maxlength="6" onkeypress="return isNumberKey(event)" class="form-control shadow-none" id="zip">
                                                            </div>
                                                        </div>
                
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    Address Line 1
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <input required type="text" class="form-control shadow-none" minlength="1" maxlength="40" id="addressLine1">
                                                            </div>
                                                        </div>
                
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    Address Line 2
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <input required type="text" class="form-control shadow-none" minlength="1" maxlength="40" id="AddressLine2">
                                                            </div>
                                                        </div>
                
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    Landmark (Optional)
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <input type="text" class="form-control shadow-none" minlength="1" maxlength="40" id="landmark">
                                                            </div>
                                                        </div>
                
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    City
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <select required class="form-select shadow-none" id="city">
                                                                    <option selected disabled value="">Choose City</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3 mx-0">
                                                            <div class="col-12 pb-2 px-0">
                                                                <div class="addressLabel">
                                                                    State
                                                                </div>
                                                            </div>
                                                            <div class="col-12 px-0">
                                                                <select required class="form-select shadow-none" id="state">
                                                                    <option selected disabled value="">Choose State</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 bagContinueBtn px-0">
                                        <button type="submit" id="addressBtn" disabled class="btn rounded-0 btn-primary w-100 btnStyle2 user-select-none shadow-none">Continue</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                
                
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
