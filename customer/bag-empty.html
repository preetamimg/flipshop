<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="bagEmpty">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-1">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="home.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <p class="header-heading text-white mb-0">My Bag</p>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 px-3 bagEmpty">

                                        </div>
                                    </div>

                                    <div class="col-12 text-center">

                                    <div class="col-12 topCategory">

                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="row topCatItems mx-0 flex-nowrap overflow-auto-hidden gap-3 align-items-center">
                                                    <a href="category.html" class="col-auto topCatItem p-2">
                                                        <div class="row">
                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/iphone-11.png" alt="Mobile">
                                                            </div>
                                                            <div class="col-12 text-center pt-2 topCatName">Mobile</div>
                                                        </div>
                                                    </a>
                                                    <a href="category.html" class="col-auto topCatItem p-2">
                                                        <div class="row">
                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/laptop.png" alt="Laptop">
                                                            </div>
                                                            <div class="col-12 text-center pt-2 topCatName">Laptop</div>
                                                        </div>
                                                    </a>
                                                    <a href="javascript:;" class="col-auto topCatItem p-2">
                                                        <div class="row">
                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/iphone-11.png" alt="Mobile">
                                                            </div>
                                                            <div class="col-12 text-center pt-2 topCatName">Mobile</div>
                                                        </div>
                                                    </a>
                                                    <a href="category.html" class="col-auto topCatItem p-2">
                                                        <div class="row">
                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/laptop.png" alt="Laptop">
                                                            </div>
                                                            <div class="col-12 text-center pt-2 topCatName">Laptop</div>
                                                        </div>
                                                    </a>
                                                    <a href="category.html" class="col-auto topCatItem p-2">
                                                        <div class="row">
                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/iphone-11.png" alt="Mobile">
                                                            </div>

                                                        </div>
                                                    </a>
                                                    <a href="category.html" class="col-auto topCatItem p-2">

                                                            <div class="col-12 text-center topCatImg">
                                                                <img src="assets/img/others/laptop.png" alt="Laptop">
                                                            </div>
                                                            <div class="col-12 text-center pt-2 topCatName">Laptop</div>
                                                        </div>
                                                    </a>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
