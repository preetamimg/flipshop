                                                                            <label for="cashondelivery" class="col-12 position-relative align-items-center d-flex">Cash on Delivery</label>
                                                                        </div>
                                                                        <div class="row pt-2 codWarning">Cash on delivery charges will be applied</div>
                                                                    </div>
                                                                </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 priceDetails overflow-hidden">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="row py-2 flex-nowrap align-items-center">
                                                            <div class="col bagDetailsHeading">Price Details</div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 priceDetailBg">
                                                        <div class="row  mx-1">
                                                            <div class="col-12 item py-2 px-0 bagitemPrice">
                                                                <div class="row flex-nowrap align-items-center itemInner">

                                                                    <div class="col-auto discountedPricing">₹ 134000 </div>

                                                        </div>
                                                    </div>
