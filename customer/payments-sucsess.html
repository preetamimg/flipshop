<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="paymentSuccess">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 px-1">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="payments.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <p class="header-heading text-white mb-0">Order Summary</p>
                            </div>
                        </div>
                    </nav>
                    
                </div>
                <div class="row body mx-0">
                    <div class="col-12">
                        <div class="row gap-3">
                        
                            <div class="col-12 h-100">
                                <div class="row h-100 flex-column flex-nowrap">
                                    <div class="col-12 summaryBar">
                                        <div class="row py-3 border-bottom flex-row-reverse flex-nowrap">
                                            <div class="col px-0 text-center position-relative progressContent progressBar active"><span class="bg-white position-relative px-2">Confirmation</span></div>
                                            <div class="col px-0 text-center position-relative progressContent progressBar"><span class="bg-white position-relative px-2">Payment</span></div>
                                            <div class="col px-0 text-center position-relative progressContent progressBar"><span class="bg-white position-relative px-2">Summary</span></div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-3 paymentSuccess flex-fill overflow-hidden-auto">
                                        <div class="row gap-4 py-3">
                                            <div class="col text-center itemIcon pt-3 ">
                                                <img src="assets/img/icons/paymentBagIcon.svg" alt="checkCircleLight">
                                            </div>
                                            <div class="col-12 text-center px-3">
                                                <div class="bagStatus mb-1">Order Placed Successfully!</div>
                                                <div class="emptyBagDescription mb-0 ">
                                                    Congratulations your order has been placed <br> You can track your order number <spnan class="bagCode"> #123456</spnan>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <div class="row mx-n1">
                                                    <div class="col-6 px-1">
                                                        <a href="home.html" class="continueShoppingButton btn w-100">
                                                            Continue Shopping
                                                        </a>
                                                    </div>
                                                    <div class="col-6 px-1">
                                                    <a href="order-track-accept.html" class="trackOrderButton btn text-white w-100">
                                                        Track Order
                                                    </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
