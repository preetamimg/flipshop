<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid" page-name="verify">
        <div class="row innerDialog">
            <div class="col-12 innerContent">
                <div class="row header mx-0">
                    <nav class="navbar col-12 bg-theme1 ">
                        <div class="row navInner h-100 align-items-center mx-0">
                            <div class="col-auto">
                                <a href="home.html" class="btn backArrowWhite p-0 d-grid">
                                    <img src="assets/img/icons/backArrowWhite.svg" alt="backArrowWhite">
                                </a>
                            </div>
                            <div class="col-auto logo ps-0">
                                <img src="assets/img/logo/flip.png" alt="flip">
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row body mx-0 pb-5">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 signUp pb-2">
                                <div class="row gap-4 item py-3">
                                    <div class="col-12 py-2">
                                        <div class="loginHeading">
                                            Verification
                                        </div>
                                        <div class="loginLabel">You wil recieve a 4 digit code to verify</div>
                                    </div>
                                    <div class="col-12 pb-2">
                                        <div class="row mb-4 mx-0">
                                            <div class="col-12 px-0 pb-2">
                                                <div class="loginLabel">
                                                    Enter your Phone number
                                                </div>
                                            </div>
                                            <div class="col-12 px-0 position-relative">
                                                <input type="tel" class="form-control" id="exampleFormControlInput1">
                                                <span class="countryCode">+91</span>
                                            </div>

                                        </div>
                                        <div class="row mb-4 mx-0">
                                            <div class="col-12 px-0 verifyOtp">
                                                <div class="row mx-0">
                                                    <div class="col-12 px-0 pb-3">
                                                        <div class="otpHeading">
                                                            Enter OTP
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-auto">
                                                        <input type="tel" class="form-control text-center" id="">
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="tel" class="form-control text-center" id="">
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="tel" class="form-control text-center" id="">
                                                    </div>
                                                    <div class="col-auto">
                                                        <input type="tel" class="form-control text-center" id="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mx-0">
                                            <div class="col-12 px-0 text-center">
                                                <div class="otpSendHeading pb-2">
                                                    Resend
                                                </div>
                                                <div class="otpTiming">Resend OTP in 00:22 Seconds</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="loginButton btn textcenter w-100 bg-primary text-white" type="button">Verify</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
