                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28463.13769998073!2d75.71994608591848!3d26.90691572030914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db49e043a7acb%3A0xdad09ace57371810!2sVaishali%20Nagar%2C%20Jaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1669176228601!5m2!1sen!2sin" width="100%" height="460" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
