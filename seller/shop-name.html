<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- <script src="assets/libs/jquery/jquery-3.6.1.min.js"></script> -->
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid vh-100" page-name="shopName">
        <div class="row h-100 flex-column flex-nowrap">
            <nav class="col-12 navbar d-block py-0 bg-theme1">
                <div class="row navInner mx-0 h-100 align-items-center">
                    <a class="col flipshopLogo">
                        <img src="assets/img/logo/flip.png" alt="Flipshop Logo">
                    </a>
                    <a class="col-auto flipkartLogo">
                        <img src="assets/img/logo/flipkart_logo.png" alt="Flipkart Logo">
                    </a>
                </div>
            </nav>
            <div class="col-12 body flex-fill">
                <div class="row scrollPart h-100 justify-content-center align-items-center">
                    <div class="col-12 h-100 scrollInner">
                        <form class="row g-3 needs-validation-shopName h-100" novalidate autocomplete="off">
                            <div class="col-12 align-self-center">
                                <div class="row">
                                    <div class="col-12 input-group has-validation">
                                        <label for="shopName" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter your shop name</span>
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100" type="text" pattern="[a-zA-Z0-9]{1,40}" id="shopName" minlength="2" maxlength="40" placeholder="Yourshop Mart" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter your shop name (between 2 to 40 char.)</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle1 user-select-none shadow-none" id="shopNameBtn" disabled type="submit">Next</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    


    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
