<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid vh-100" page-name="login">
        <div class="row h-100 flex-column flex-nowrap">
            <nav class="col-12 navbar d-block py-0 bg-theme1">
                <div class="row navInner mx-0 h-100 align-items-center">
                    <a class="col flipshopLogo">
                        <img src="assets/img/logo/flip.png" alt="Flipshop Logo">
                    </a>
                    <a class="col-auto flipkartLogo">
                        <img src="assets/img/logo/flipkart_logo.png" alt="Flipkart Logo">
                    </a>
                </div>
            </nav>
            <div class="col-12 body flex-fill">
                <div class="row scrollPart h-100 justify-content-center align-items-center">
                    <div class="col-12 h-100 scrollInner">
                        <form class="row g-3 needs-validation-login h-100 otpLoginForm" novalidate autocomplete="off">
                            <div class="col-12 align-self-center">
                                <div class="row">
                                    <div class="col-12 input-group has-validation">
                                        <label for="phoneNumber" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter Phone Number</span> 
                                            <span class="col-auto ps-0"><img src="assets/img/icons/whatsapp.png" alt="whatsapp icon"></span>
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col-auto cuntryCode pe-0">
                                                <input class="form-control shadow-none text-center user-select-none" type="tel" value="+91" readonly>
                                            </div>
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100" type="tel" id="phoneNumber" pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10" onkeypress="return isNumberKey(event)" placeholder="Mobile Number" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter correct mobile number</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 input-group has-validation pt-4 mt-3 otpField d-none">
                                        <label for="otp" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter OTP</span> 
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col mobileInput">
                                                <!-- pattern="[0-9]{6}" -->
                                                <input class="form-control shadow-none w-100 otpInput" type="tel" id="otp" pattern="[1-1]{1}[2-2]{1}[3-3]{1}[4-4]{1}"  minlength="4" maxlength="4" onkeypress="return isNumberKey2(event)" placeholder="Enter OTP" autocomplete="off">
                                                <div class="row resendOtpBox align-items-center my-3">
                                                    <div class="col otpTiming">Resend OTP in 00:22 Seconds</div>
                                                    <a href="javascript:;" data-bs-toggle="modal" data-bs-target="#resendOTP" class="col-auto otpResendBtn">Resend</a>
                                                </div>
                                                <div class="invalid-feedback user-select-none">Invalid OTP entered</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 px-4 py-3 mt-3 confirmCheck">
                                        <div class="form-check termsAndConditions">
                                            <input class="form-check-input shadow-none" type="checkbox" value="" id="invalidCheck">
                                            <label class="form-check-label user-select-none text-dark" for="invalidCheck">I accept Flipshop's <a href="javascript:;">Privacy Policy & Terms of Use.</a></label>
                                            <!-- <div class="invalid-feedback user-select-none">You must agree before submitting.</div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle1 user-select-none shadow-none" id="loginBtn" disabled type="submit">Get OTP</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade modalResendOTP" id="resendOTP" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="resendOTPLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="row needs-validation-resendOTP" novalidate autocomplete="off">
                            <div class="col-12 text-end modalHeader pb-3">
                                <a href="javascript:;" id="resendotpmodal" data-bs-dismiss="modal"><img src="assets/img/icons/close.png" alt="close"></a>
                            </div>
                            <div class="col-12 modalBody">
                                <div class="row">
                                    <div class="col-12 px-0">
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col-auto cuntryCode pe-0">
                                                <input class="form-control shadow-none text-center user-select-none" type="tel" value="+91" readonly="">
                                            </div>
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100" type="tel" id="phoneNumber" pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10" onkeypress="return isNumberKey(event)" placeholder="Mobile Number" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter correct mobile number</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 otpWarn text-dark py-2 text-center">Please check if you have entered the correct mobile number.</div>
                                </div>
                            </div>
                            <div class="col-12 modalFooter pt-2 text-center">
                                <button type="submit" class="resendBtn">Resend</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    


    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
