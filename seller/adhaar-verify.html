<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid vh-100" page-name="adhaarVerify">
        <div class="row h-100 flex-column flex-nowrap">
            <nav class="col-12 navbar d-block py-0 bg-theme1">
                <div class="row navInner mx-0 h-100 align-items-center">
                    <a class="col flipshopLogo">
                        <img src="assets/img/logo/flip.png" alt="Flipshop Logo">
                    </a>
                    <a class="col-auto flipkartLogo">
                        <img src="assets/img/logo/flipkart_logo.png" alt="Flipkart Logo">
                    </a>
                </div>
            </nav>
            <div class="col-12 body flex-fill">
                <div class="row scrollPart h-100 justify-content-center align-items-center">
                    <div class="col-12 h-100 scrollInner">
                        <form class="row gap-5 needs-validation-adhaarVerify pt-4 sendOtpLoginForm" novalidate autocomplete="off">
                            <div class="col-12 align-self-center d-flex ps-4">
                                <div class="row d-flex align-items-center">
                                    <div class="col-auto pe-0">
                                        <a href="manage.html"><img src="assets/img/icons/left-arrow.svg" class="img-fluid" alt="left-arrow"></a>
                                    </div>
                                    <div class="col">
                                        <div class="verifyHeading">Aadhaar Verification</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 align-self-center py-3">
                                <div class="row">
                                    <div class="col-12 input-group has-validation">
                                        <label for="phoneNumber" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter Adhaar Number</span> 
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100" type="tel" id="phoneNumber" pattern="[0-9]{1,12}" minlength="12" maxlength="12" onkeypress="return isNumberKey(event)" placeholder="Adhaar Number" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter correct aadhar number</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle1 user-select-none shadow-none" id="adhaarVerifyBtn" disabled type="submit">Get OTP</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form class="row gap-5 needs-validation-adhaarVerifyOTP pt-4 getOtpLoginForm d-none" novalidate autocomplete="off">
                            <div class="col-12 align-self-center d-flex ps-4">
                                <div class="row d-flex align-items-center">
                                    <div class="col-auto pe-0">
                                        <a href="manage.html"><img src="assets/img/icons/left-arrow.svg" class="img-fluid" alt="left-arrow"></a>
                                    </div>
                                    <div class="col">
                                        <div class="verifyHeading">Aadhaar Verification</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 align-self-center py-3">
                                <div class="row">
                                    <div class="col-12 otpPhoneInfoLabel px-4">An OTP has been sent to your registered mobile number <b>70xxxxx83</b></div>
                                    <div class="col-12 input-group has-validation pt-4 mt-3 otpField">
                                        <label for="otp" class="row user-select-none mx-0 inputLabel flex-nowrap w-100 align-items-center pb-2">
                                            <span class="col-auto pe-2 ">Enter OTP</span> 
                                        </label>
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <div class="col mobileInput">
                                                <!-- pattern="[0-9]{6}" -->
                                                <input class="form-control shadow-none w-100 otpInput" type="tel" id="otp" pattern="[1-1]{1}[2-2]{1}[3-3]{1}[4-4]{1}" required minlength="4"  maxlength="4" onkeypress="return isNumberKey(event)" placeholder="Enter OTP" autocomplete="off">
                                                <div class="row resendOtpBox align-items-center my-3">
                                                    <div class="col otpTiming">Resend OTP in 00:22 Seconds</div>
                                                    <a href="javascript:;" data-bs-toggle="modal" data-bs-target="#resendOTPAadharModal" class="col-auto otpResendBtn">Resend</a>
                                                </div>
                                                <div class="invalid-feedback user-select-none">Invalid OTP entered</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 btnStyle1 user-select-none shadow-none" id="adhaarVerifyOTPBtn" type="submit">Verify</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade modalResendOTPAadhar" id="resendOTPAadharModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="resendOTPAadharModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="row needs-validation-resendOTPAadharModal" novalidate autocomplete="off">
                            <div class="col-12 text-end modalHeader pb-3">
                                <a href="javascript:;" id="resendotpAadharModalmodal" data-bs-dismiss="modal"><img src="assets/img/icons/close.png" alt="close"></a>
                            </div>
                            <div class="col-12 modalBody">
                                <div class="row">
                                    <div class="col-12 px-0">
                                        <div class="row flex-nowrap w-100 mx-0">
                                            <!-- <div class="col-auto cuntryCode pe-0">
                                                <input class="form-control shadow-none text-center user-select-none" type="tel" value="+91" readonly="">
                                            </div> -->
                                            <div class="col mobileInput">
                                                <input class="form-control shadow-none w-100"  type="tel" id="phoneNumbe" pattern="[0-9]{1,12}" minlength="12" maxlength="12" onkeypress="return isNumberKey(event)" placeholder="Adhaar Number" required autocomplete="off">
                                                <div class="invalid-feedback user-select-none">Please enter valid phone number.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 otpWarn text-dark py-2 text-center">Please check if you have entered the correct aadhaar number..</div>
                                </div>
                            </div>
                            <div class="col-12 modalFooter pt-2 text-center">
                                <button type="submit" class="resendOTPAadharModalBtn">Resend</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


    


    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
