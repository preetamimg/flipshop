<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>

    <div class="container-fluid vh-100" page-name="faq">
        <div class="row h-100 flex-column flex-nowrap">
            <nav class="col-12 navbar d-block py-0 bg-white shadow-sm">
                <div class="row navInner mx-0 h-100 align-items-center">
                    <a href="setting.html" class="col-auto backArrow">
                        <img src="assets/img/icons/backArrow.svg" alt="backArrow">
                    </a>
                    <div class="col navTitle settingTitle navTitle ps-0 text-dark">FAQ's<div>
                </div>
            </nav>
            <div class="col-12 body flex-fill">
                <div class="row scrollPart h-100 justify-content-center">
                    <div class="col-12 h-100 scrollInner">
                        <form class="row needs-validation-faq h-100 flex-column flex-nowrap" novalidate autocomplete="off">
                            <div class="col-12 align-self-center flex-fill overflow-auto py-3">
                                <div class="row gy-3">
                                    <!-- <div class="col-12">
                                        <div class="settingHeading">
                                            FAQ's
                                        </div>
                                    </div> -->
                                    <div class="col-12 d-flex flex-column">
                                        <div class="row settingBox py-3 bg-white mx-0   align-items-center">
                                            <div class="col-12">
                                                <div class="accordion" id="accordion1">
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header" id="headingOne">
                                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                                Can I cancel my subscription at anytime?
                                                            </button>
                                                        </h2>
                                                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion1">
                                                            <div class="accordion-body px-0 py-2">
                                                                Sure. Your paid subscription can be cancelled anytime by shifting to Lite plan.

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                        </div>
                                        
                                    </div>

                                    <div class="col-12 d-flex flex-column">
                                        <div class="row settingBox py-3 bg-white mx-0   align-items-center">
                                            <div class="col-12">
                                                <div class="accordion" id="accordion2">
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header" id="headingTwo">
                                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                                                Can I cancel my subscription at anytime?

                                                            </button>
                                                        </h2>
                                                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion2">
                                                            <div class="accordion-body px-0 py-2">
                                                                Sure. Your paid subscription can be cancelled anytime by shifting to Lite plan.

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
