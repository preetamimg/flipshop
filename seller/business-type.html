<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipshop | FlipKart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- <script src="assets/libs/jquery/jquery-3.6.1.min.js"></script> -->
    <link rel="shortcut icon" href="assets/img/logo/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#2873F0" />
</head>
<body>
​
    <div class="container-fluid vh-100" page-name="businessType">
        <div class="row h-100 flex-column flex-nowrap">
            <nav class="col-12 navbar d-block py-0 bg-theme1">
                <div class="row navInner mx-0 h-100 align-items-center">
                    <a class="col flipshopLogo">
                        <img src="assets/img/logo/flip.png" alt="Flipshop Logo">
                    </a>
                    <a class="col-auto flipkartLogo">
                        <img src="assets/img/logo/flipkart_logo.png" alt="Flipkart Logo">
                    </a>
                </div>
            </nav>
            <div class="col-12 body flex-fill">
                <div class="row scrollPart h-100 justify-content-center align-items-center">
                    <div class="col-12 h-100 scrollInner">
                        <form class="row g-3 needs-validation-businessType h-100 py-4" novalidate autocomplete="off">
                            <div class="col-12 align-self-center">
                                <div class="row">
                                    <div class="col-12 chooseNature text-dark text-center pb-3">Choose the nature of your buisness</div>
                                    <div class="col-12">
                                        <div class="row gap-2">
                                            <div class="col-12 natureTypeSelect">
                                                <div class="row natureInner align-items-center mx-1 position-relative">
                                                    <div class="col-auto radioBtn d-grid">
                                                        <input type="radio" name="natureType" id="lifeStyle" class="form-check-input-custom" required>
                                                    </div>
                                                    <label for="lifeStyle" class="col ps-0 text-dark mb-0">Clothing & Lifestyle</label>
                                                </div>
                                            </div>
                                            <div class="col-12 natureTypeSelect">
                                                <div class="row natureInner align-items-center mx-1 position-relative">
                                                    <div class="col-auto radioBtn d-grid">
                                                        <input type="radio" name="natureType" id="electronics" class="form-check-input-custom" required>
                                                    </div>
                                                    <label for="electronics" class="col ps-0 text-dark mb-0">Mobile & Electronics</label>
                                                </div>
                                            </div>
                                            <div class="col-12 natureTypeSelect">
                                                <div class="row natureInner align-items-center mx-1 position-relative">
                                                    <div class="col-auto radioBtn d-grid">
                                                        <input type="radio" name="natureType" id="others" class="form-check-input-custom" required>
                                                        <div class="invalid-feedback position-absolute bottom-0 mb-n4 user-select-none">Please choose your nature of business first</div>
                                                    </div>
                                                    <label for="others" class="col ps-0 text-dark mb-0" data-bs-toggle="modal" data-bs-target="#otherNatureOfBusinessPopup">Others - Grocery</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row mx-0">
                                    <div class="col-12 pt-4">
                                        <button class="btn btn-primary w-100 btnStyle1 user-select-none shadow-none" type="submit">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
​
​
        <!-- Other Nature of Business Popup -->
        <div class="modal fade overflow-hidden" id="otherNatureOfBusinessPopup" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="otherNatureOfBusinessPopupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <form class="modal-content bg-transparent needs-validation-otherNatureOfBusinessPopup rounded-0 border-0" novalidate autocomplete="off">
                    <div class="modal-header p-0">
                        <nav class="col-12 navbar d-block py-0 bg-theme1 shadow-sm">
                            <div class="row navInner mx-0 h-100 align-items-center">
                                <div class="col navTitle text-white">Other nature of buisness</div>
                                <a href="javascript:;" class="col-auto closeModal" data-bs-toggle="modal" data-bs-target="#selectCategory">
                                    <img src="assets/img/icons/plus-white.svg" alt="plus-white">
                                </a>
                            </div>
                        </nav>
                    </div>
                    <div class="modal-body p-0">
                        <div class="container-fluid" page-name="setting">
                            <div class="row h-100 flex-column flex-nowrap">
                                <div class="col-12 body flex-fill">
                                    <div class="row scrollPart h-100 justify-content-center">
                                        <div class="col-12 h-100 scrollInner">
                                            <div class="row h-100 flex-column py-3">
                                                <div class="col-12  align-self-center flex-fill">
                                                    <div class="row gy-3 ">
                                                        <div class="col-12 ">
                                                            <div class="logOutAlert">
                                                                <div class="logoutcontent py-3 px-3">
                                                                    Write the nature of your buisness
                                                                    <input type="text" class="form-control shadow-none mt-2 py-2" required>
                                                                </div>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer p-0">
                        <div class="col-12 py-2 bg-white m-0">
                            <div class="row mx-0">
                                
                                <div class="col">
                                    <button class="btn btn-primary w-100 btnStyle2SecondOutline user-select-none shadow-none rounded-pill" data-bs-dismiss="modal" type="button">Cancel</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary w-100 btnStyle2Second user-select-none shadow-none rounded-pill" type="submit" id="otherNatureOfBusinessPopupBtn">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
​
​
    
​
​
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
